<div class="jumbotron">
    <table class="title-table">
        <tbody>
        <tr>
            <td class="button-width"></td>
            <td class="middle-icon-title">
                <span class="glyphicon glyphicon-user"></span> Artists
            </td>
            <td class="button-width" ng-show="userRole === 'ADMIN'">
                <a title="Create new" class="btn-success" ng-href="#!/editArtist"><span class="glyphicon glyphicon-plus"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-repeat="alert in alerts" ng-class="'alert alert-' + (alert.type || 'warning') + ' alert-dismissible'" >
    <a ng-click="closeAlert($index)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{alert.title}} </strong>{{alert.msg}}
</div>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Formed</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="artist in artists" class="album_table" ng-click="artistDetail(artist.id)">
        <td>{{artist.name}}</td>
        <td>{{artist.dateOfBirth}}</td>
        <td ng-show="userRole === 'ADMIN'"><a title="Edit" class="btn list-item-href" ng-click="updateArtist(artist.id)"><span class="glyphicon glyphicon-tag"></span></a></td>
    </tr>
    </tbody>
</table>

<div class="col-sm-9" ng-if="userRole === 'ADMIN'">
    <input class="form-control input-button do-btn" type="submit" ng-click="runBatch()" value="Run batch"/>
</div>
