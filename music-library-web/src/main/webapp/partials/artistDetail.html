<div class="jumbotron">
    <p class="music_header">
        {{artist.name}}
    </p>
</div>

<div>
    <div class="col-sm-3"></div>
    <div class="col-sm-9" style="float:left;">
        <table class="form-table">
            <tbody>
            <tr>
                <td style="width: 80px">Name</td>
                <td style="width: 350px">{{artist.name}}</td>
            </tr>
            <tr>
                <td>Formed</td>
                <td>{{artist.dateOfBirth}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-12 detail-subtitle">Albums</div>
    <div class="col-sm-12">
        <albums-list albums="albums" user-role="userRole"></albums-list>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-3" ng-show="userRole === 'ADMIN'">
            <input class="form-control input-button" type="submit" ng-click="editArtist()" value="Edit"/>
        </div>
    </div>
</div>
